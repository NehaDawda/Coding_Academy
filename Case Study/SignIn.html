<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style/Main.css" />
        <script src="scripts/Main.js"></script>
    </head>
    <body>
        <h2>User Login</h2>
        <form action="">
            <table>
                <tbody>
                    <tr>
                        <td>User Name:</td>
                        <td><input type="text" id="username"/></td>
                    </tr>
                    <tr>

                </tbody>
            </table>
        </form> 
        

        
        
    </body>
