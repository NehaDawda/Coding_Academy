<div class="panel panel-primary" *ngFor="let e of emps">
  <div class="panel-heading">
    <h3 class="panel-title">{{e.name}}</h3>
  </div>
  <div class="panel-body">
    
    <div class="col-xs-10">
      
      <div class="row vertical-align">
          <div class="col-xs-4">
            <img class="imageClass" [src]="e.photoPath" />
          </div>

          <div class="col-xs-8">
            <div class="row">
              <div class="col-xs-6">
                Gender
              </div>
              <div class="col-xs-6">
                  : {{e.gender}}
              </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                  Date of Birth
                </div>
                <div class="col-xs-6">
                    : {{e.dateOfBirth | date : 'MM/dd/yyyy'}}
                </div>
              </div>

              <div class="row">
                  <div class="col-xs-6">
                    Contact Preference
                  </div>
                  <div class="col-xs-6">
                      : {{e.contactPreference}}
                  </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                      Phone
                    </div>
                    <div class="col-xs-6">
                        : {{e.phoneNumber}}
                    </div>
                  </div>

                  <div class="row">
                      <div class="col-xs-6">
                        Email
                      </div>
                      <div class="col-xs-6">
                          : {{e.email}}
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                          Department
                        </div>
                        <div class="col-xs-6">
                            : {{e.department}}
                        </div>
                      </div>

                      <div class="row">
                          <div class="col-xs-6">
                            isActive
                          </div>
                          <div class="col-xs-6">
                              : {{e.isActive}}
                          </div>
                        </div>
          </div>
      </div>

    </div>  
  
  </div>
</div>
