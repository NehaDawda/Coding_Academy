<p>
  emplistsercom works!
</p>
<table border="1px solid black">
  <thead>
      <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Annual Salary</th>
          <th>Date of Birth</th>
      </tr>
  </thead>
  <tbody>

      <tr *ngFor="let e of employees;">
          <td>{{e.code | uppercase}}</td>
          <td>{{e.Name}}</td>
          <td>{{e.gender | emp}}</td>
          <td>{{e.annualsalary}}</td>
          <td>{{e.dob | date : 'MM/dd/yyyy'}}</td>
      </tr>
      <tr *ngIf="!employees || employees.length==0">
        <td colspan="5">No Employees Found</td>
      </tr>
  </tbody>
</table>
