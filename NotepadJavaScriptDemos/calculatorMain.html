<html>
    <style>
        table{
            width: 200px;
        }
        td{
            width: 40px;
            height: 20px;
        }
        input{
            width: 40px;
            height: 20px;
        }
    </style>
    <head>

    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td><input type="button" value="7"/></td>

                </tr>

                    <td><input type="button" value="3"/></td>
                    <td><input type="button" value="-"/></td>
                    <td rowspan="2"><input type="button" value="=" style="height:45px"/></td>
                </tr>
                <tr>
                    <td colspan="2" ><input type="button" value="0" style="width: 85px;"/></td>
