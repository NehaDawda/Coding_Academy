<html>
        <head>
                <title>JQueryDemos</title>
                <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
                </script>-->
                <script src="script/jquery-1.4.4.min.js" type="text/javascript">
                </script>
                <script>
                    $(document).ready(function(){
                        $("#show").click(function(){
                            $("#text1").show();
                        });
                    });

                    $(document).ready(function(){
                        $("#hide").click(function(){
                            $("#text1").hide();
                        });
                    });

                    $(document).ready(function(){
                        $("#toggle").click(function(){
                            $("#text1").toggle();
                        });
                    });

                    $(document).ready(function(){
                        $("#slideUp").click(function(){
                            $("#text1").slideUp();
                        });
                    });

                    $(document).ready(function(){
                        $("#slideDown").click(function(){
                            $("#text1").slideDown();
                        });
                    });

                    $(document).ready(function(){
                        $("#slideToggle").click(function(){
                            $("#text1").slideToggle();
                        });
                    });

                    $(document).ready(function(){
                        $("#fadeIn").click(function(){
                            $("#text1").fadeIn();
                        });
                    });

                    $(document).ready(function(){
                        $("#fadeOut").click(function(){
                            $("#text1").fadeOut();
                        });
                    });

                    $(document).ready(function(){
                        $("#fadeToggle").click(function(){
                            $("#text1").fadeToggle();
                        });
                    });

                    $(document).ready(function(){
                        $("#animate").click(function(){
                            $("#text1").animate({left:"5px", fontSize:"15px", width:"5px", },4000);
                        });
                    });

                </script>
            </head>
            <body>
                <h1 id="text1" style="text-align: center; position:relative">This heading can be applied jQuery effects</h1>
                <h2 style="text-align: center">Click the buttons and see the effects</h2>
                
                <input type="button" id="show" value="Show" />
                <input type="button" id="hide" value="Hide" />
                <input type="button" id="toggle" value="Toggle Show/Hide" />
                <br/>
                <br/>

                <input type="button" id="slideUp" value="Slide Up" />
                <input type="button" id="slideDown" value="Slide Down" />
                <input type="button" id="slideToggle" value="Slide Toggle" />
                <br/>
                <br/>

                <input type="button" id="fadeIn" value="Fade In" />
                <input type="button" id="fadeOut" value="Fade Out" />
                <input type="button" id="fadeToggle" value="Fade Toggle" />
                <br/>
                <br/>

                <input type="button" id="animate" value="Animate"/>
            </body>
</html>
